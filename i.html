<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reporter</title>
	</head>
	<body>
		<script type="text/javascript">
			function getUrlVars(){
				var vars = {};
				var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value){ vars[key] = value; });
				return vars;
			};

			function ParamString(parametrs) {
				delete parametrs["s"];
				if ("f" in parametrs) {
					var send_parametrs = parametrs["f"];
					delete parametrs["f"];
				} else {
					var send_parametrs = "";
				};				
				var parametrs_list = Object.entries(parametrs);
				var wag = 0;

				while (wag != parametrs_list.length){
					if (wag == 0) {
						send_parametrs += ("?" + parametrs_list[wag][0] + "=" + parametrs_list[wag][1]);
					} else {
						send_parametrs += ("&" + parametrs_list[wag][0] + "=" + parametrs_list[wag][1]);
					};
					wag += 1;
				};
				return send_parametrs;
			};

			var vars_url = getUrlVars();

			if ("s" in vars_url){

				if (vars_url["s"] == "rcrms") {
					location.replace("https://rcr.fvds.ru/rcr");

				} else if (vars_url["s"] == "mmc") {

					location.replace("https://rcr.fvds.ru/mmc/" + ParamString(vars_url));

				} else {
					location.replace("404/404.htm");

				};
			} else {
				location.replace("404/404.htm");

			};
		</script>
	</body>
</html>
